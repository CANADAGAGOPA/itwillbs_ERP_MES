<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base.html}">
<head>
  <title>제품 관리</title>
</head>
<body>
<div layout:fragment="content">
  <section>
    <div class="header-row">
      <h4 class="page__name">제품 관리</h4>
      <button class="btn btn-primary addItemBtn">추가</button>
      <button class="btn btn-primary saveItemBtn">저장</button>
    </div>

    <div class="search__form mb-2">
      <select class="form-select itemTypeSelect">
        <option value="">전체</option>
      </select>
      <div class="input-group">
        <input class="form-control" type="text" name="searchName" placeholder="코드 또는 제품명 검색">
        <button class="btn btn-outline-secondary searchBtn">검색</button>
      </div>
    </div>

    <article>
      <div class="itemGrid"></div>
    </article>
  </section>
</div>

<th:block layout:fragment="javascript">
  <script th:src="@{/js/item/item.js}" type="module"></script>
</th:block>
</body>
</html>
