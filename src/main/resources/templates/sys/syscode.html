<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base.html}">>
<head>
    <meta charset="UTF-8">
    <title>공통코드 관리</title>
    <th:block layout:fragment="style">
      <link rel="stylesheet" th:href="@{/css/test.css}" />
    </th:block>
</head>
<body>
<div layout:fragment="content">
  <section>
    <h1>공통코드 관리</h1>
    <form class="test__form">
      <div class="test__select__container">
        <input class="form-control" type="date" name="srhStrBirth">
        <input class="form-control" type="date" name="srhEndBirth"><br/>
        <select class="form-select" name="srhAddress">
          <option value="">전체</option>
          <option value="busan">부산</option>
          <option value="seoul">서울</option>
          <option value="gyeongnam">경남</option>
          <option value="gyeonggi">경기</option>
        </select>
        <select class="form-select" name="wow">
          <option value="">전체</option>
          <option value="busan">부산</option>
          <option value="seoul">서울</option>
          <option value="gyeongnam">경남</option>
          <option value="gyeonggi">경기</option>
        </select>
      </div>
      <div class="input-group mb-3">
        <input class="form-control" type="text" name="srhName"><br/>
        <button class="btn btn-outline-secondary srhBtn" type="button">검색</button>
      </div>
    </form>
    <!-- list grid -->
    <article>
      <div id="grid">

      </div>
    </article>
  </section>
</div>
</body>
</html>
