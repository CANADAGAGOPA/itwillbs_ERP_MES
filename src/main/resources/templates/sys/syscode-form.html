<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>공통코드 입력폼</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">공통코드 입력</h2>
  <!-- form -->
  <form>
    <div class="row mb-3">
      <div class="col-md-6">
        <span class="form-label">대분류</span>
        <input type="text" name="name" class="form-control" placeholder="메인 구분 코드">
      </div>
      <div class="col-md-6">
        <span class="form-label">소분류</span>
        <input type="number" name="age" class="form-control" placeholder="상세 구분 코드">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <span class="form-label">구분명</span>
        <input type="email" name="email" class="form-control" placeholder="이메일을 입력하세요">
      </div>
      <div class="col-md-6">
        <span class="form-label">사용여부</span>
        <select name="region" class="form-select">
          <option value="Y">Y</option>
          <option value="N">N</option>
        </select>
      </div>
    </div>

    <div class="d-flex justify-content-end mt-4 gap-2">
      <button type="button" class="btn btn-primary modBtn">저장</button>
      <button type="button" class="btn btn-secondary">취소</button>
    </div>
  </form>

  <!-- confirm modal -->
  <div class="modal fade confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          정말로 저장하시겠습니까?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary confirmEditBtn">확인</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
        </div>
      </div>
    </div>
  </div>

  <!-- alert modal -->
  <div class="modal fade alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          저장이 완료되었습니다!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary alertBtn">확인</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/sys/sys-form.js}"></script>
</body>
</html>
