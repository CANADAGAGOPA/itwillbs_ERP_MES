<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/popup-base.html}">
<head>
  <title>Factron</title>
  <th:block layout:fragment="style">
  </th:block>
</head>
<body>
<div layout:fragment="content">
  <h2 class="mb-4">라인 추가</h2>
  <!-- form -->
  <form>
    <div class="row mb-3">
      <div class="col-md-6">
        <span class="form-label">라인명</span>
        <input type="text" name="lineName" class="form-control" placeholder="라인명을 입력하세요">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12">
        <span class="form-label">라인 설명</span>
        <textarea name="description" class="form-control" placeholder="라인 설명을 입력하세요" rows="3"></textarea>
      </div>
    </div>

    <!-- 공정 (설비 미소유) 검색 -->
    <div th:replace="~{search-disconnected-process :: searchDisconnectedProcess}"></div>

    <div class="d-flex justify-content-end mt-4 gap-2">
      <button type="button" class="btn btn-primary confirmAddBtn">추가</button>
      <button type="button" class="btn btn-secondary">취소</button>
    </div>
  </form>

  <!-- confirm modal -->
  <div class="modal fade confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          라인을 추가하시겠습니까?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary confirmModalBtn">확인</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
        </div>
      </div>
    </div>
  </div>

  <!-- alert modal -->
  <div class="modal fade alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          저장이 완료되었습니다!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary alertBtn">확인</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- script 블록 -->
<th:block layout:fragment="javascript">
  <script th:src="@{//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js}"></script>
  <script th:src="@{/js/line/line-add-form.js}"></script>
</th:block>

</body>
</html>
