<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Factron</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <!-- globals CSS -->
    <link rel="stylesheet" th:href="@{/css/globals.css}">
    <!-- COMMON CSS -->
    <link rel="stylesheet" th:href="@{/css/common.css}">

    <!-- TOAST UI -->
    <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
    <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
</head>
<body>
<main>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul class="nav flex-column px-3">
            <li class="nav-item">
                <a class="nav-link menu-toggle" href="#">
                    <div class="nav-link menu-item" th:with="type='person_manager'">
                        <div th:replace="layout/icon :: icon(${type})"></div>
                        <span>인사 관리</span>
                    </div>
                </a>
                <ul class="submenu nav flex-column">
                    <li><a class="nav-link sub-link" href="#">
                        <span>사원 목록</span>
                    </a></li>
                    <li><a class="nav-link sub-link" href="#">
                        <span>인사발령 관리</span>
                    </a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link menu-toggle" href="#">
                    <span>근태 관리</span>
                </a>
                <ul class="submenu nav flex-column">
                    <li><a class="nav-link sub-link" href="#">
                        <span>출퇴근 현황</span>
                    </a></li>
                    <li><a class="nav-link sub-link" href="#">
                        <span>근무 현황</span>
                    </a></li>
                    <li><a class="nav-link sub-link" href="#">
                        <span>휴가 관리</span>
                    </a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link menu-toggle" href="#">
                    <span>전자결재</span>
                </a>
                <ul class="submenu nav flex-column">
                    <li><a class="nav-link sub-link" href="#">
                        <span>결재 목록</span>
                    </a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link menu-toggle" href="#">
                    <span>관리자</span>
                </a>
                <ul class="submenu nav flex-column">
                    <li><a class="nav-link sub-link" href="#">
                        <span>공통코드 관리</span>
                    </a></li>
                </ul>
            </li>
        </ul>
    </div>

    <!-- Overlay (모바일에서만 사용) -->
    <div class="overlay" id="overlay"></div>

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- 햄버거 버튼은 모바일에서만 보임 -->
            <button class="btn btn-outline-secondary d-xl-none me-2 border__none hamberger" type="button">
                <div th:with="type='hamberger'">
                    <div th:replace="layout/icon :: icon(${type})"></div>
                </div>
            </button>
<!--            <a class="navbar-brand" href="#">Factron</a>-->
            <img class="logo__title" th:src="@{/logo_title.svg}" alt="no logo title found" />
            <div class="d-flex ms-auto">
                <span class="navbar-text user__name">test(20251234)</span>
                <span class="navbar-text me-3">&nbsp;님 환영합니다!</span>
                <button class="btn btn-primary btn-sm logout">로그아웃</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="main-content">
        <div layout:fragment="content"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <!-- COMMON JS -->
    <script type="module" th:src="@{/js/common.js}"></script>
    <th:block layout:fragment="javascript"></th:block>
</main>

</body>
</html>
