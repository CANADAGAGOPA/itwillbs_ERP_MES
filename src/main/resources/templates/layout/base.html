<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Factron</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <!-- COMMON CSS -->
    <link rel="stylesheet" th:href="@{/css/common.css}">

    <!-- TOAST UI -->
    <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
    <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />

    <!-- COMMON JS -->
    <script th:src="@{/js/common.js}"></script>
</head>
<body>
<div>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul class="nav flex-column px-3">
            <li class="nav-item">
                <a class="nav-link menu-toggle" href="#">인사 관리</a>
                <ul class="submenu nav flex-column">
                    <li><a class="nav-link sub-link" href="#">사원 목록</a></li>
                    <li><a class="nav-link sub-link" href="#">인사발령 관리</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link menu-toggle" href="#">근태 관리</a>
                <ul class="submenu nav flex-column">
                    <li><a class="nav-link sub-link" href="#">출퇴근 현황</a></li>
                    <li><a class="nav-link sub-link" href="#">근무 현황</a></li>
                    <li><a class="nav-link sub-link" href="#">휴가 관리</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link menu-toggle" href="#">전자결재</a>
                <ul class="submenu nav flex-column">
                    <li><a class="nav-link sub-link" href="#">결재 목록</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link menu-toggle" href="#">관리자</a>
                <ul class="submenu nav flex-column">
                    <li><a class="nav-link sub-link" href="#">공통코드 관리</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <!-- Overlay (모바일에서만 사용) -->
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- 햄버거 버튼은 모바일에서만 보임 -->
            <button class="btn btn-outline-secondary d-xl-none me-2" type="button" onclick="toggleSidebar()">
                ☰
            </button>
            <a class="navbar-brand" href="#">Factron</a>
            <div class="d-flex ms-auto">
                <span class="navbar-text me-3">test(20251234) 님 환영합니다!</span>
                <button class="btn btn-outline-info btn-sm">로그아웃</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div layout:fragment="content"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <!-- POSTCODE API -->
    <script th:src="@{//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js}"></script>

    <th:block layout:fragment="javascript"></th:block>
</div>
</body>
<script>
    // 사이드바 토글
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        sidebar.classList.toggle('active');
        overlay.classList.toggle('active');
    }

    // 대메뉴 열고 닫기
    document.querySelectorAll('.menu-toggle').forEach(menu => {
        menu.addEventListener('click', function (e) {
            e.preventDefault();
            const parent = this.closest('.nav-item');
            parent.classList.toggle('open');
        });
    });

    // 메뉴 클릭 시 활성화 스타일 적용
    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', function () {
            // 기존 active 제거
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            // 현재 클릭된 링크에 active 추가
            this.classList.add('active');
        });
    });
</script>
</html>
