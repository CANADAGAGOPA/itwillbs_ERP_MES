<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<div class="icon__container" th:switch="${type}" th:fragment="icon(type)">

    <svg th:case="arrow_down" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">

        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>

    <!-- 인사 관리 아이콘 -->
    <svg th:case="person_manager" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#606E9C" class="bi bi-person-fill" viewBox="0 0 16 16">
        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
    </svg>

    <!-- 근태 관리 아이콘 -->
    <svg th:case="commute_manager" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#606E9C" class="bi bi-clock-fill" viewBox="0 0 16 16">

    <!-- 전자결재 아이콘 -->
    <svg th:case="approval_manager" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#606E9C" class="bi bi-file-earmark-check-fill" viewBox="0 0 16 16">
        <path d="M4 0h5.293A1 1 0 0 1 10 .293L13.707 4a1 1 0 0 1 .293.707V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2m5.5 1.5v2a1 1 0 0 0 1 1h2z"/>

    <svg th:case="admin_manager" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#606E9C" class="bi bi-gear-fill" viewBox="0 0 16 16">
