<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Test Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Test Form</h2>
  <!-- form -->
  <form>
    <div class="row mb-3">
      <div class="col-md-6">
        <span class="form-label">이름</span>
        <input type="text" name="name" class="form-control" placeholder="이름을 입력하세요" disabled>
      </div>
      <div class="col-md-6">
        <span class="form-label">사원번호</span>
        <input type="number" name="empId" class="form-control" placeholder="숫자만 입력" disabled>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <span class="form-label">주민번호</span>
        <input type="text" name="rrn" class="form-control" placeholder="이름을 입력하세요" disabled>
      </div>
      <div class="col-md-6">
        <span class="form-label">성별</span>
        <select name="gender" class="form-select" disabled>
          <option value="">선택하세요</option>
          <option value="seoul">서울</option>
          <option value="busan">부산</option>
          <option value="incheon">인천</option>
          <option value="daegu">대구</option>
        </select>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <span class="form-label">이메일</span>
        <input type="text" name="email" class="form-control" placeholder="이름을 입력하세요" disabled>
      </div>
      <div class="col-md-6">
        <span class="form-label">최종학력</span>
        <select name="eduLevel" class="form-select" disabled>
          <option value="">선택하세요</option>
          <option value="seoul">서울</option>
          <option value="busan">부산</option>
          <option value="incheon">인천</option>
          <option value="daegu">대구</option>
        </select>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <span class="form-label">주소</span>
        <input type="text" name="address" class="form-control" placeholder="이름을 입력하세요" disabled>
      </div>
      <div class="col-md-6">
        <span class="form-label">퇴사날짜</span>
        <input type="number" name="quitDate" class="form-control" placeholder="숫자만 입력" disabled>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <span class="form-label">직급</span>
        <select name="position" class="form-select" disabled>
          <option value="">선택하세요</option>
          <option value="seoul">서울</option>
          <option value="busan">부산</option>
          <option value="incheon">인천</option>
          <option value="daegu">대구</option>
        </select>
      </div>
      <div class="col-md-6">
        <span class="form-label">재직상태</span>
        <input type="text" name="status" class="form-control" placeholder="숫자만 입력" disabled>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <span class="form-label">입사일</span>
        <input type="text" name="joinDate" class="form-control" placeholder="이름을 입력하세요" disabled>
      </div>
      <div class="col-md-6">
        <span class="form-label">고용유형</span>
        <select name="employ" class="form-select" disabled>
          <option value="">선택하세요</option>
          <option value="seoul">서울</option>
          <option value="busan">부산</option>
          <option value="incheon">인천</option>
          <option value="daegu">대구</option>
        </select>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <span class="form-label">전화번호</span>
        <input type="text" name="phone" class="form-control" placeholder="이름을 입력하세요" disabled>
      </div>
      <div class="col-md-6">
        <span class="form-label">부서</span>
        <select name="dept" class="form-select" disabled>
          <option value="">선택하세요</option>
          <option value="seoul">서울</option>
          <option value="busan">부산</option>
          <option value="incheon">인천</option>
          <option value="daegu">대구</option>
        </select>
      </div>
    </div>
    <div class="d-flex justify-content-end mt-4 gap-2">
      <button type="button" class="btn btn-primary modBtn">저장</button>
      <button type="button" class="btn btn-secondary">취소</button>
    </div>
  </form>

  <!-- confirm modal -->
  <div class="modal fade confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          정말로 저장하시겠습니까?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary confirmEditBtn">확인</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
        </div>
      </div>
    </div>
  </div>

  <!-- alert modal -->
  <div class="modal fade alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          저장이 완료되었습니다!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary alertBtn">확인</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script th:src="@{//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/employee/employee-form.js}"></script>

</body>
</html>
