<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/popup-base.html}">
<head>
  <title>Factron</title>
  <th:block layout:fragment="style">
  </th:block>
</head>
<body>
<div layout:fragment="content">
  <h2 class="mb-4">설비 정보</h2>
  <!-- form -->
  <form>
    <div class="row mb-3">
      <div class="col-md-6">
        <span class="form-label">설비명</span>
        <input type="text" name="machineName" class="form-control" placeholder="설비명을 입력하세요" disabled>
      </div>
      <div class="col-md-6">
        <span class="form-label">설비 번호</span>
        <input type="number" name="machineId" class="form-control" disabled>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <span class="form-label">제조사</span>
        <input type="text" name="manufacturer" class="form-control" placeholder="제조사를 입력하세요" disabled>
      </div>
      <div class="col-md-6">
        <span class="form-label">구입 일자</span>
        <input type="date" name="buyDate" class="form-control" placeholder="구입 일자를 입력하세요" disabled>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <span class="form-label">소속 공정번호</span>
        <input type="number" name="processId" class="form-control" disabled>
      </div>
      <div class="col-md-6">
        <span class="form-label">소속 공정명</span>
        <input type="text" name="processName" class="form-control" disabled>
      </div>
    </div>

    <div class="d-flex justify-content-end mt-4 gap-2">
      <button type="button" class="btn btn-primary modBtn" sec:authorize="hasAnyAuthority('ATH003', 'ATH007')">수정</button>
      <button type="button" class="btn btn-secondary">닫기</button>
    </div>
  </form>

  <!-- confirm modal -->
  <div class="modal fade confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          공정을 저장하시겠습니까?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary confirmEditBtn">확인</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
        </div>
      </div>
    </div>
  </div>

  <!-- alert modal -->
  <div class="modal fade alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          저장이 완료되었습니다!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary alertBtn">확인</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- script 블록 -->
<th:block layout:fragment="javascript">
  <script th:src="@{//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js}"></script>
  <script th:src="@{/js/machine/machine-form.js}"></script>
</th:block>

</body>
</html>
