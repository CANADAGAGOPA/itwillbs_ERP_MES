<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/popup-base.html}">
<head>
  <title>Factron</title>
  <th:block layout:fragment="style">
  </th:block>
</head>
<body>
<div layout:fragment="content">
  <h2 class="mb-4">설비 추가</h2>
  <!-- form -->
  <form>
    <div class="row mb-3">
      <div class="col-md-6">
        <span class="form-label">설비명</span>
        <input type="text" name="machineName" class="form-control" placeholder="설비명을 입력하세요">
      </div>
      <div class="col-md-6">
        <span class="form-label">설비 번호</span>
        <input type="number" name="machineId" class="form-control" disabled>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <span class="form-label">제조사</span>
        <input type="text" name="manufacturer" class="form-control" placeholder="제조사를 입력하세요">
      </div>
      <div class="col-md-6">
        <span class="form-label">구입 일자</span>
        <input type="date" name="buyDate" class="form-control" placeholder="구입 일자를 입력하세요">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <span class="form-label">소속 공정번호</span>
        <input type="number" name="processId" class="form-control" disabled>
      </div>
      <div class="col-md-6">
        <span class="form-label">소속 공정명</span>
        <input type="text" name="processName" class="form-control" disabled>
      </div>
    </div>

    <!-- 공정 (설비 미소유) 검색 -->
    <div th:replace="~{search-process :: searchProcess}"></div>

    <!-- 버튼 영역 -->
    <div class="d-flex justify-content-end mt-4 gap-2">
      <button type="button" class="btn btn-primary confirmAddBtn">추가</button>
      <button type="button" class="btn btn-secondary cancelBtn">취소</button>
    </div>
  </form>

  <!-- 확인 모달 -->
  <div class="modal fade confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          설비를 추가하시겠습니까?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary confirmModalBtn">확인</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 알림 모달 -->
  <div class="modal fade alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          저장이 완료되었습니다!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary alertBtn">확인</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 스크립트 블록 -->
<th:block layout:fragment="javascript">
  <script th:src="@{/js/machine/machine-add-form.js}"></script>
</th:block>
</body>
