<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/popup-base.html}">
<head>
    <title>Factron</title>
    <th:block layout:fragment="style">
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <!-- form -->
    <form>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="col-md-6">
                <h2 class="mb-0">휴가 결재</h2>
            </div>
            <div class="col-md-3">
                <span class="form-label">결재 번호</span>
                <input type="text" name="approvalId" class="form-control" disabled>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <span class="form-label">신청자 사원번호</span>
                <input type="text" name="empId" class="form-control" disabled>
            </div>
            <div class="col-md-6">
                <span class="form-label">신청자 성명</span>
                <input type="text" name="empName" class="form-control" disabled>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <span class="form-label">부서</span>
                <input type="text" name="deptName" class="form-control" disabled>
            </div>
            <div class="col-md-6">
                <span class="form-label">직급</span>
                <input type="text" name="positionName" class="form-control" disabled>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <span class="form-label">휴가 시작일</span>
                <input type="text" name="vacationStartDate" class="form-control" disabled>
            </div>
            <div class="col-md-6">
                <span class="form-label">휴가 종료일</span>
                <input type="text" name="vacationEndDate" class="form-control" disabled>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <span class="form-label">비고</span>
                <input type="text" name="remark" class="form-control" disabled>
            </div>
            <div class="col-md-6">
                <span class="form-label">신청 일자</span>
                <input type="text" name="applicationDate" class="form-control" disabled>
            </div>
        </div>

        <div class="approval-result-section">
            <div class="row mb-3">
                <div class="col-md-6">
                    <span class="form-label">결재자 사원번호</span>
                    <input type="text" name="approverId" class="form-control" disabled>
                </div>
                <div class="col-md-6">
                    <span class="form-label">결재자 성명</span>
                    <input type="text" name="approverName" class="form-control" disabled>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <span class="form-label">결재 날짜</span>
                    <input type="text" name="confirmedDate" class="form-control" disabled>
                </div>
                <div class="col-md-6">
                    <span class="form-label">승인 여부</span>
                    <input type="text" name="approvalStatus" class="form-control" disabled>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <span class="form-label">반려 사유</span>
                    <textarea name="rejectionReason" class="form-control" rows="3" disabled></textarea>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-end mt-4 gap-2">
            <button type="button" class="btn btn-primary approveBtn">승인</button>
            <button type="button" class="btn btn-secondary rejectBtn">반려</button>
        </div>
    </form>

    <!-- 승인 모달 -->
    <div class="modal fade approveModal" tabindex="-1" aria-labelledby="approveModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    승인 하시겠습니까?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary confirmApproveBtn">확인</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 반려 모달 (사유 입력 포함) -->
    <div class="modal fade rejectModal" tabindex="-1" aria-labelledby="rejectModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <label class="form-label">반려 사유를 입력하세요</label>
                    <textarea name="rejectReasonInput" class="form-control" rows="4" placeholder="반려 사유를 입력하세요."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary confirmRejectBtn">확인</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 알림 모달 -->
    <div class="modal fade alertModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">처리 결과 메시지</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary alertBtn">확인</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- script 블록 -->
<th:block layout:fragment="javascript">
    <script th:src="@{/js/approval/vacationApproval-form.js}"></script>
</th:block>

</body>
</html>
