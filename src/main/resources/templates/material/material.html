<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base.html}">
<head>
  <title>Factron</title>
</head>
<body>
<div layout:fragment="content">
  <section>
    <div class="header-row">
      <h4 class="page__name">자재 관리</h4>
      <button class="btn btn-primary addMaterialBtn" sec:authorize="hasAnyAuthority('ATH003', 'ATH005')">추가</button>
      <button class="btn btn-primary saveMaterialBtn" sec:authorize="hasAnyAuthority('ATH003', 'ATH005')">저장</button>
    </div>

    <div class="search__form mb-2">
      <div class="select__container">
      </div>
      <div class="input-group">
      <input class="form-control" type="text" name="searchName" placeholder="자재코드 또는 자재명">
      <button class="btn btn-outline-secondary searchBtn">검색</button>
      </div>
    </div>

    <article>
      <div id="materialGrid"></div>
    </article>
  </section>

  <!-- alert modal -->
  <div class="modal fade alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          저장이 완료되었습니다!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary alertBtn">확인</button>
        </div>
      </div>
    </div>
  </div>
</div>

<th:block layout:fragment="javascript">
  <script th:src="@{/js/material/material.js}" type="module"></script>
</th:block>
</body>
</html>
