<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base.html}">
<head>
  <title>자재 관리</title>
</head>
<body>
<div layout:fragment="content">
  <section>
    <div class="header-row">
      <h4 class="page__name">자재 관리</h4>
      <button class="btn btn-primary" id="addMaterialBtn">추가</button>
      <button class="btn btn-primary" id="saveMaterialBtn">저장</button>

    </div>

    <div class="search__form mb-2">

      <div class="select__container">
        <input class="form-control" type="date" name="startDate">
        ~
        <input class="form-control" type="date" name="endDate">
      </div>


      <div class="input-group">
      <input class="form-control" type="text" name="searchName" placeholder="원자재명 검색">
      <button class="btn btn-outline-secondary" id="searchBtn">검색</button>
      </div>
    </div>




    <article>
      <div id="materialGrid"></div>
    </article>
  </section>
</div>

<th:block layout:fragment="javascript">
  <script th:src="@{/js/material/material.js}" type="module"></script>
</th:block>
</body>
</html>
