<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">인사 발령</h2>
    <!-- form -->
    <form>
        <div class="row mb-3">
            <div class="col-md-6">
                <span class="form-label">사번</span>
                <input type="text" name="empId" class="form-control" disabled>
                <input type="hidden" name="requesterId" class="form-control" disabled> <!-- 발행자 -->
            </div>
            <div class="col-md-6">
                <span class="form-label">이름</span>
                <input type="text" name="empName" class="form-control" disabled>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <span class="form-label">부서</span>
                <select name="deptCode" class="form-select" disabled>
                    <option value="">선택</option>
                </select>
            </div>
            <div class="col-md-6">
                <span class="form-label">직급</span>
                <select name="positionCode" class="form-select" disabled>
                    <option value="">선택</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <span class="form-label">발령 구분</span>
                <select name="trsTypeCode" class="form-select">
                    <option value="">선택</option>
                </select>
            </div>
            <div class="col-md-6 trsDept">
                <span class="form-label">발령 부서</span>
                <select name="currDeptCode" class="form-select">
                    <option value="">선택</option>
                </select>
            </div>
            <div class="col-md-6 trsPos d-none">
                <span class="form-label">발령 직급</span>
                <select name="currPositionCode" class="form-select">
                    <option value="">선택</option>
                </select>
            </div>
        </div>

        <!-- 사원 검색 -->
        <div th:replace="search-employee :: searchEmployee"></div>

        <div class="d-flex justify-content-end mt-4 gap-2">
            <button type="button" class="btn btn-primary saveBtn">저장</button>
            <button type="button" class="btn btn-secondary">취소</button>
        </div>
    </form>

    <!-- confirm modal -->
    <div class="modal fade confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    정말로 저장하시겠습니까?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary confirmEditBtn">확인</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                </div>
            </div>
        </div>
    </div>

    <!-- alert modal -->
    <div class="modal fade alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    저장이 완료되었습니다!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary alertBtn">확인</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/transfer/transfer-form.js}"></script>

</body>
</html>
