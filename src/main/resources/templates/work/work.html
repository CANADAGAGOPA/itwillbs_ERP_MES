<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base.html}">
<head>
    <title>Factron</title>
    <th:block layout:fragment="style">
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <section>
        <div class="header-row">
            <h4 class="page__name">근무 현황</h4>
            <button class="btn btn-primary registWork">근무 등록</button>
        </div>
        <form class="search__form mb-2">
            <div class="select__container">
                <input class="form-control" type="date" name="srhStrDate">
                ~
                <input class="form-control" type="date" name="srhEndDate"><br/>
                <select class="form-select" name="srhDeptCode">
                    <option value="">부서</option>
                </select>
                <select class="form-select" name="srhWorkCode">
                    <option value="">근무유형</option>
                </select>
            </div>
            <div class="input-group">
                <input class="form-control" type="text" name="srhIdOrName" placeholder="이름 또는 사원번호"><br/>
                <button class="btn btn-outline-secondary srhBtn" type="button">검색</button>
            </div>
        </form>
        <!-- list grid -->
        <article>
            <div id="workGrid">

            </div>
        </article>
    </section>
</div>

<th:block layout:fragment="javascript">
    <!-- js import -->
    <script th:src="@{/js/work/work.js}"></script>
</th:block>
</body>
</html>
